apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: nodered
  name: node-red
spec:
  replicas: 1
  selector:
    matchLabels:
      component: node-red
  template:
    metadata:
      labels:
        component: node-red
    spec:
      containers:
        - name: node-red
          image: ismaleiva90/node-red:latest-12
          env:
            - name: NO_BIN_LINKS
              value: "true"
          ports:
            - containerPort: 1880
              name: http
          volumeMounts:
            - mountPath: /data
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: nodered-data
